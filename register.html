<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telehealth Innovation - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(to bottom, #fff, #f7f7f7);
        }

        .register-form {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-form input {
            margin-bottom: 20px;
        }

        .register-form button {
            width: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #fff;
        }
        footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="register-form">
                    <h2>Telehealth Innovation</h2>
                    <h4>Register for an account</h4>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                            <div id="username-error" class="text-danger mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                            <div id="email-error" class="text-danger mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                            <div id="password-error" class="text-danger mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                            <div id="confirm-password-error" class="text-danger mt-2"></div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="register-button">Register</button>
                        <div id="register-error" class="text-center text-danger mt-2"></div>
                        <p class="login-link mt-2">Already have an account? <a href="login page.html" id="login-link">Login here</a></p>
                    </form>
                    <button type="button" class="btn btn-primary d-none" id="register-modal-button" data-bs-toggle="modal" data-bs-target="#register-modal"></button>
                    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="register-modal-label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="register-modal-label">Registration Successful</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    You have successfully registered for an account.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <a href="login page.html" class="btn btn-primary">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Telehealth Innovation. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </li>
            </ul>
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#contactModal">
                Contact us
            </button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const registerForm = document.getElementById('register-form');
        const registerButton = document.getElementById('register-button');
        const registerModalButton = document.getElementById('register-modal-button');
        const loginLink = document.getElementById('login-link');
        const usernameError = document.getElementById('username-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const registerError = document.getElementById('register-error');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            registerError.textContent = '';

            if (username === '') {
                usernameError.textContent = 'Please enter a username.';
            } else if (email === '') {
                emailError.textContent = 'Please enter an email.';
            } else if (password === '') {
                passwordError.textContent = 'Please enter a password.';
            } else if (confirmPassword === '') {
                confirmPasswordError.textContent = 'Please confirm your password.';
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
            } else {
                // Register user
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userExists = users.some(u => u.username === username || u.email === email);

                if (userExists) {
                    registerError.textContent = 'Username or email already exists.';
                } else {
                    users.push({ username, email, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    registerModalButton.click(); // Show success modal
                }
            }
        });

        loginLink.addEventListener('click', () => {
            window.location.href = 'login page.html';
        });
    </script>
</body>
</html>
