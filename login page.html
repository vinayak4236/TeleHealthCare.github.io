<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telehealth Innovation - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(to bottom, #fff, #f7f7f7);
        }

        .login-form {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; 
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input {
            margin-bottom: 20px;
        }

        .login-form button {
            width: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #fff;
        }
        footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-form">
                    <h2>Telehealth Innovation</h2>
                    <h4>Login to your account</h4>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                        <div id="login-error" class="text-center text-danger mt-2"></div>
                        <p class="register-link mt-2">Don't have an account? <a href="register.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Telehealth Innovation. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    
                </li>
            </ul>
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#contactModal">
                Contact us
            </button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve registered users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user exists and the password matches
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                loginError.textContent = '';
                alert('Login successful!');
                window.location.href = 'Home.html'; // Redirect to home page
            } else {
                loginError.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
